<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HACK4PEACE</h1>
        <textarea id="inputText" placeholder="Enter your text here"></textarea>
        <select id="encodingType">
            <option value="url">URL Encode/Decode</option>
            <option value="base64">Base64</option>
            <option value="html">HTML Entity</option>
            <option value="unicode">Unicode</option>
            <option value="fullurl">Full URL</option>
            <option value="hex">Hexadecimal</option>
            <option value="rot13">ROT13</option>
            <option value="base32">Base32</option>
            <option value="md5">MD5</option>
            <option value="sha1">SHA-1</option>
            <option value="sha256">SHA-256</option>
            <option value="ascii">ASCII</option>
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="escape">Escape</option>
        </select>
        <button id="encodeButton">Encode</button>
        <button id="decodeButton">Decode</button>
        <textarea id="outputText" readonly placeholder="Output will appear here"></textarea>
    </div>
    <script src="popup.js"></script>
</body>
</html>
